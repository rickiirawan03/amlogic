name: Build OpenWrt HG680FJ (S905X2)

on:
  workflow_dispatch:
    inputs:
      openwrt_kernel:
        description: "Versi Kernel"
        required: true
        default: "6.6.119"
      openwrt_target:
        description: "Target SoC"
        required: true
        default: "s905x2"
      rootfs_version:
        description: "Versi Rootfs"
        required: false
        default: "latest"

env:
  REPO_URL: https://github.com/ophub/amlogic-s9xxx-openwrt
  REPO_BRANCH: main

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Inisialisasi Lingkungan (Dependencies)
      run: |
        # Membersihkan ruang disk agar build tidak penuh
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        
        # Update dan Install paket yang benar-benar ada
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y git-core git-lfs tree
        sudo -E apt-get -qq install -y devscripts git-buildpackage
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Clone Source Code Ophub
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH build_dir

    - name: Konfigurasi dan Build Firmware
      id: build_firmware
      run: |
        cd build_dir
        
        SOC_TARGET="${{ github.event.inputs.openwrt_target }}"
        KERNEL_VER="${{ github.event.inputs.openwrt_kernel }}"
        
        echo "Memulai build untuk SoC: $SOC_TARGET dengan Kernel: $KERNEL_VER"
        
        # Jalankan script make dari Ophub
        sudo ./make -d -b "$SOC_TARGET" -k "$KERNEL_VER"
        
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organisasi File Output
      id: organize
      if: steps.build_firmware.outputs.status == 'success'
      run: |
        cd build_dir/out
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

    - name: Upload Artifact Firmware
      uses: actions/upload-artifact@v4
      if: steps.build_firmware.outputs.status == 'success'
      with:
        name: OpenWrt_HG680FJ_${{ github.event.inputs.openwrt_kernel }}
        path: ${{ env.FIRMWARE_PATH }}/*
        retention-days: 3
