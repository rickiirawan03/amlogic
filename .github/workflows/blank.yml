name: Build OpenWrt HG680FJ (S905X2)

on:
  workflow_dispatch:
    inputs:
      openwrt_kernel:
        description: "Versi Kernel"
        required: true
        default: "6.6.119"
      openwrt_target:
        description: "Target SoC (s905x2)"
        required: true
        default: "s905x2"

env:
  REPO_URL: https://github.com/ophub/amlogic-s9xxx-openwrt
  REPO_BRANCH: main
  # Menggunakan link rootfs yang lebih stabil (ImmortalWrt 23.05 / 24.10)
  ROOTFS_URL: https://github.com/ophub/amlogic-s9xxx-openwrt/releases/download/OpenWrt_rootfs/openwrt_armsr_generic_rootfs.tar.gz

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Inisialisasi Lingkungan
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y git-core git-lfs tree devscripts git-buildpackage pigz curl wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Clone Source Code Ophub
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH build_dir

    - name: Download & Verifikasi Rootfs
      run: |
        mkdir -p build_dir/openwrt-armsr
        # Menggunakan wget dengan retry agar lebih stabil
        wget -t 5 -T 30 "${{ env.ROOTFS_URL }}" -O build_dir/openwrt-armsr/openwrt_armsr_generic_rootfs.tar.gz
        
        # Cek apakah file benar-benar file gzip
        if file build_dir/openwrt-armsr/openwrt_armsr_generic_rootfs.tar.gz | grep -q 'gzip compressed data'; then
          echo "Rootfs valid (GZIP)."
        else
          echo "ERROR: File yang didownload rusak atau bukan GZIP!"
          exit 1
        fi

    - name: Konfigurasi dan Build Firmware
      id: build_firmware
      run: |
        cd build_dir
        sudo chmod +x remake
        
        # Eksekusi build dengan kernel dan target spesifik
        # Tambahan: sudo -E untuk mempertahankan environment variable
        sudo -E ./remake -b "${{ github.event.inputs.openwrt_target }}" -k "${{ github.event.inputs.openwrt_kernel }}"
        
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organisasi File Output
      id: organize
      if: steps.build_firmware.outputs.status == 'success'
      run: |
        # Cari file .img.gz secara rekursif jika folder 'out' berbeda
        OUTPUT_PATH=$(find build_dir/out -name "*.img.gz" -print -quit | xargs dirname)
        echo "FIRMWARE_PATH=$OUTPUT_PATH" >> $GITHUB_ENV

    - name: Upload Artifact Firmware
      uses: actions/upload-artifact@v4
      if: steps.build_firmware.outputs.status == 'success'
      with:
        name: OpenWrt_HG680FJ_Kernel_${{ github.event.inputs.openwrt_kernel }}
        path: ${{ env.FIRMWARE_PATH }}/*.img.gz
        retention-days: 3
