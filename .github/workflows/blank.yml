name: Build OpenWrt for HG680-FJ

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 5" # Otomatis build setiap hari Jumat

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "Asia/Jakarta"

    - name: Download source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt

    - name: Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x *.sh
        ./$DIY_P1_SH

    - name: Update & Install feeds
      run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: Build OpenWrt Firmware
      run: |
        cd openwrt
        make defconfig
        make -j$(nproc) || make -j1 V=s

    - name: Package Armvirt to Amlogic (HG680-FJ)
      uses: ophub/amlogic-s9xxx-openwrt@main
      with:
        openwrt_path: openwrt/bin/targets/*/*/*.tar.gz
        openwrt_board: s905x
        openwrt_kernel: 5.15.y
        # HG680-FJ menggunakan DTB gxl-s905x-p212 atau khusus hg680p
        # Sesuaikan dengan ketersediaan di script ophub
        openwrt_dtb: meson-gxl-s905x-p212
        auto_generate: true

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: OpenWrt_HG680FJ
        path: ${{ env.PACKAGED_OUTPUTPATH }}
