name: Build OpenWrt HG680-FJ

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Jakarta

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Persiapan Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex g++ gawk gcc-multilib gettext \
        git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev
        sudo timedatectl set-timezone "${{ env.TZ }}"

    - name: Clone Source & Update Feeds
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Build Firmware (Artifact Armvirt)
      run: |
        cd openwrt
        # Gunakan konfigurasi default untuk armvirt/64
        echo "CONFIG_TARGET_armvirt=y" > .config
        echo "CONFIG_TARGET_armvirt_64=y" >> .config
        echo "CONFIG_TARGET_armvirt_64_Default=y" >> .config
        make defconfig
        make -j$(nproc) || make -j1 V=s

    - name: Package for Amlogic (HG680-FJ)
      uses: ophub/amlogic-s9xxx-openwrt@main
      with:
        openwrt_path: openwrt/bin/targets/*/*/*.tar.gz
        openwrt_board: s905x
        openwrt_kernel: 6.1.y
        # DTB standar untuk HG680-FJ / S905X
        openwrt_dtb: meson-gxl-s905x-p212
        auto_generate: true

    - name: Upload Ke GitHub Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_HG680FJ_S905X
        path: ${{ env.PACKAGED_OUTPUTPATH }}/*.img.gz
