name: Build OpenWrt HG680FJ (S905X2)

on:
  workflow_dispatch:
    inputs:
      openwrt_kernel:
        description: "Versi Kernel"
        required: true
        default: "6.6.119"
      openwrt_target:
        description: "Target SoC"
        required: true
        default: "s905x2"

env:
  REPO_URL: https://github.com/ophub/amlogic-s9xxx-openwrt
  REPO_BRANCH: main
  # Ganti link di bawah jika ingin versi OpenWrt yang berbeda
  ROOTFS_URL: https://github.com/ophub/amlogic-s9xxx-openwrt/releases/download/OpenWrt_rootfs/openwrt_armsr_generic_rootfs.tar.gz

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Inisialisasi Lingkungan
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y git-core git-lfs tree devscripts git-buildpackage pigz
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Clone Source Code Ophub
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH build_dir

    - name: Download Rootfs OpenWrt
      run: |
        # Buat direktori yang diminta oleh error tadi
        mkdir -p build_dir/openwrt-armsr
        
        # Download rootfs dan simpan dengan nama yang dikenali skrip
        curl -L $ROOTFS_URL -o build_dir/openwrt-armsr/openwrt_armsr_generic_rootfs.tar.gz
        
        echo "Rootfs berhasil diunduh ke build_dir/openwrt-armsr/"

    - name: Konfigurasi dan Build Firmware
      id: build_firmware
      run: |
        cd build_dir
        sudo chmod +x remake
        
        # Menjalankan build
        sudo ./remake -b "${{ github.event.inputs.openwrt_target }}" -k "${{ github.event.inputs.openwrt_kernel }}"
        
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organisasi File Output
      id: organize
      if: steps.build_firmware.outputs.status == 'success'
      run: |
        if [ -d "build_dir/out" ]; then
          echo "FIRMWARE_PATH=build_dir/out" >> $GITHUB_ENV
        else
          echo "FIRMWARE_PATH=build_dir" >> $GITHUB_ENV
        fi

    - name: Upload Artifact Firmware
      uses: actions/upload-artifact@v4
      if: steps.build_firmware.outputs.status == 'success'
      with:
        name: OpenWrt_HG680FJ_Kernel_${{ github.event.inputs.openwrt_kernel }}
        path: |
          ${{ env.FIRMWARE_PATH }}/*.img.gz
        retention-days: 3
