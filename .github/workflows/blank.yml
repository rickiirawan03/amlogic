name: Build OpenWrt 24.10 HG680-FJ Fixed

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune -a -f

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex g++ gawk gcc-multilib gettext \
        git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
        file wget swig libelf-dev qemu-utils
        
    - name: Clone & Update
      run: |
        git clone https://github.com/openwrt/openwrt -b v24.10.0 openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure & Build
      run: |
        cd openwrt
        echo "CONFIG_TARGET_armvirt=y" > .config
        echo "CONFIG_TARGET_armvirt_64=y" >> .config
        echo "CONFIG_TARGET_armvirt_64_Default=y" >> .config
        make defconfig
        # Menggunakan j2 agar stabil tapi tetap cukup cepat di GitHub Actions
        make -j2 || make -j1 V=s

    - name: Package Amlogic
      uses: ophub/amlogic-s9xxx-openwrt@main
      with:
        openwrt_path: openwrt/bin/targets/*/*/*.tar.gz
        openwrt_board: s905x
        openwrt_kernel: 6.6.y
        openwrt_dtb: meson-gxl-s905x-p212
        auto_generate: true

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_Fixed_HG680FJ
        path: ${{ env.PACKAGED_OUTPUTPATH }}/*.img.gz
