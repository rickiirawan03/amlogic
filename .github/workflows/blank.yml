name: Build OpenWrt HG680FJ (S905X2)

on:
  workflow_dispatch:
    inputs:
      openwrt_kernel:
        description: "Versi Kernel"
        required: true
        default: "6.6.119"
      openwrt_target:
        description: "Target SoC (s905x2)"
        required: true
        default: "s905x2"

env:
  REPO_URL: https://github.com/ophub/amlogic-s9xxx-openwrt
  REPO_BRANCH: main

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Inisialisasi Lingkungan
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y git-core git-lfs tree devscripts git-buildpackage pigz
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Clone Source Code Ophub
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH build_dir

    - name: Konfigurasi dan Build Firmware
      id: build_firmware
      run: |
        cd build_dir
        sudo chmod +x remake
        
        # Penyesuaian parameter remake terbaru:
        # Kita hapus -d karena menyebabkan error parsing.
        # Kita gunakan -b (board) dan -k (kernel).
        # Jika masih gagal, kita bisa menambahkan -s (skip) jika dibutuhkan.
        
        sudo ./remake -b "${{ github.event.inputs.openwrt_target }}" -k "${{ github.event.inputs.openwrt_kernel }}"
        
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organisasi File Output
      id: organize
      if: steps.build_firmware.outputs.status == 'success'
      run: |
        # Mencari lokasi file hasil build secara dinamis
        OUTPUT_DIR="build_dir/out"
        if [ -d "$OUTPUT_DIR" ]; then
          echo "FIRMWARE_PATH=$OUTPUT_DIR" >> $GITHUB_ENV
        else
          # Jika folder 'out' tidak ada, cari di folder root build_dir
          echo "FIRMWARE_PATH=build_dir" >> $GITHUB_ENV
        fi

    - name: Upload Artifact Firmware
      uses: actions/upload-artifact@v4
      if: steps.build_firmware.outputs.status == 'success'
      with:
        name: OpenWrt_HG680FJ_${{ github.event.inputs.openwrt_kernel }}
        path: ${{ env.FIRMWARE_PATH }}/*.img.gz
        retention-days: 3
